{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Empleado</h2>
    <p>¿Estás seguro de que deseas eliminar al empleado <strong>{{ empleado.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'human_resources:empleados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
