{% extends 'accounting/base_accounting.html' %}

{% block accounting_content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Gastos</h2>
        <button class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo Gasto
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Monto</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" class="text-center">No hay gastos registrados</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
