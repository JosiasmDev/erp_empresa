{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Empresa</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Incluye DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>ERP Empresa</h1>
            <nav>
                <select onchange="location = this.value;">
                    <option value="" selected disabled>Menú</option>
                    {% if user.is_authenticated %}
                        {% if is_gerencia_or_admin %}
                        <optgroup label="Módulos ERP">
                            <option value="{% url 'accounting_facturas' %}">Contabilidad</option>
                            <option value="{% url 'crm_clientes' %}">CRM</option>
                            <option value="{% url 'sales_pedidos' %}">Ventas</option>
                            <option value="{% url 'purchase_compras' %}">Compras</option>
                            <option value="{% url 'manufacturing_produccion' %}">Fabricación</option>
                            <option value="{% url 'inventory_stock' %}">Inventario</option>
                            <option value="{% url 'hr_empleados' %}">Recursos Humanos</option>
                            <option value="{% url 'marketing_automation_campanas' %}">Marketing</option>
                            <option value="{% url 'ecommerce_dashboard' %}">Ecommerce</option>
                        </optgroup>
                        {% endif %}
                        {% if is_cliente %}
                        <optgroup label="Cliente">
                            <option value="{% url 'ecommerce_dashboard' %}">Tienda</option>
                        </optgroup>
                        {% endif %}
                        <optgroup label="Usuario">
                            <option value="{% url 'logout' %}">Cerrar Sesión</option>
                        </optgroup>
                    {% else %}
                        <option value="{% url 'login' %}">Iniciar Sesión</option>
                    {% endif %}
                </select>
            </nav>
        </div>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <!-- Incluye jQuery y DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.data-table').DataTable({
                "paging": true,
                "lengthChange": true,
                "searching": true,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
        });
    </script>
</body>
</html>
