<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAG - {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div class="header">
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn">Login</a>
        {% endif %}
        <img src="{% static 'images/sag_logo.jpg' %}" alt="SAG Logo" class="logo">
        <nav class="menu">
            <select onchange="window.location.href=this.value">
                <option value="">Menú</option>
                {% if not user.is_authenticated %}
                    <option value="{% url 'website_index' %}">Inicio</option>
                    <option value="{% url 'website_coche_detalle' 1 %}">Eclipse</option>
                    <option value="{% url 'website_coche_detalle' 2 %}">Arrow</option>
                    <option value="{% url 'contacto' %}">Contacto</option>
                {% else %}
                    {% if is_gerencia_or_admin %}
                        <option value="{% url 'website_index' %}">Inicio</option>
                        <option value="{% url 'website_coche_detalle' 1 %}">Eclipse</option>
                        <option value="{% url 'website_coche_detalle' 2 %}">Arrow</option>
                        <option value="{% url 'create_employee' %}">Crear Empleado</option>
                        <optgroup label="Módulos ERP">
                            <option value="{% url 'accounting_facturas' %}">Contabilidad</option>
                            <option value="{% url 'crm_clientes' %}">CRM</option>
                            <option value="{% url 'sales_pedidos' %}">Ventas</option>
                            <option value="{% url 'purchase_compras' %}">Compras</option> <!-- Aquí está el problema -->
                            <option value="{% url 'manufacturing_produccion' %}">Fabricación</option>
                            <option value="{% url 'inventory_stock' %}">Inventario</option>
                            <option value="{% url 'hr_empleados' %}">Recursos Humanos</option>
                            <option value="{% url 'marketing_automation_campanas' %}">Marketing</option>
                            <option value="{% url 'ecommerce_dashboard' %}">Ecommerce</option>
                        </optgroup>
                        <option value="{% url 'contacto' %}">Contacto</option>
                    {% elif is_cliente %}
                        <!-- ... -->
                    {% elif is_rrhh %}
                        <!-- ... -->
                    {% elif is_compras %}
                        <!-- ... -->
                    {% elif is_logistica %}
                        <!-- ... -->
                    {% endif %}
                {% endif %}
            </select>
        </nav>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
