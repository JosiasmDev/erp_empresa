<!-- sales/agregar_item.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Agregar Item al Pedido #{{ pedido.id }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Agregar Item</button>
        <a href="{% url 'sales_pedidos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
