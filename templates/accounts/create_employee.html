{% extends 'base.html' %}
{% block content %}
    <div class="create-employee-container">
        <h1>Crear Empleado</h1>
        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <p><label for="username">Nombre de usuario:</label></p>
            <p><input type="text" name="username" placeholder="Nombre de usuario" required></p>
            <p><label for="email">Email (opcional):</label></p>
            <p><input type="email" name="email" placeholder="Email"></p>
            <p><label for="password">Contraseña:</label></p>
            <p><input type="password" name="password" placeholder="Contraseña" required></p>
            <p><label for="role">Rol:</label></p>
            <p>
                <select name="role" required>
                    <option value="" disabled selected>Selecciona un rol</option>
                    {% for role in roles %}
                        <option value="{{ role }}">{{ role }}</option>
                    {% endfor %}
                </select>
            </p>
            <button type="submit" class="btn">Crear</button>
        </form>
    </div>
{% endblock %}
