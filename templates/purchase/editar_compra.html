<!-- purchase/editar_compra.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Editar Compra #{{ compra.id }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'purchase_compras' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
