<!-- purchase/eliminar_compra.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Eliminar Compra #{{ compra.id }}</h1>
    <p>¿Estás seguro de que deseas eliminar esta compra?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'purchase_compras' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
